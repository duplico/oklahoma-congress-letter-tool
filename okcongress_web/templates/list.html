{% extends "base.html" %}

{% block content %}
<h4>Committees</h4>
<p><ul>
    {% for cmte in cmtes %}
        <li>{{cmte}}</li>
        <ul>
            {% for member in membership[cmte] %}
            <li> {{member.lname}}, {{member.fname}} ({{member.party}}-{{member.district}})</li>
            {% endfor %}
        </ul>
    {% endfor %}
</ul></p>
{% endblock content %}
